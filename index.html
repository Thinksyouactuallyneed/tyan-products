
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prodotti Utili</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #00aaff, #0044cc);
      color: white;
    }

    header {
      background-color: rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
    }

    header img {
      max-height: 60px;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 10px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .section {
      padding: 40px;
    }

    .product {
      background-color: rgba(255, 255, 255, 0.1);
      margin: 15px 0;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .product img {
      max-width: 100px;
      border-radius: 5px;
    }

    .product a {
      color: #ffff66;
      font-weight: bold;
      text-decoration: none;
    }

  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
  </header>
  <nav>
    <a href="#tech">Tech</a>
    <a href="#giardinaggio">Giardinaggio</a>
    <a href="#cucina">Cucina</a>
    <a href="#casa">Casa</a>
  </nav>
  <div class="section" id="tech">
    <h2>Tech</h2>
    <div class="product">
      <p>Smartwatch - <a href="https://www.amazon.it/dp/B08J5F3G18">Acquista su Amazon</a></p>
    </div>
  </div>
  <div class="section" id="giardinaggio">
    <h2>Giardinaggio</h2>
    <div class="product">
      <p>Set Attrezzi da Giardino - <a href="https://www.amazon.it/dp/B01N6A6F5X">Acquista su Amazon</a></p>
    </div>
  </div>
  <div class="section" id="cucina">
    <h2>Cucina</h2>
    <div class="product">
      <p>Frullatore - <a href="https://www.amazon.it/dp/B07Y2B8MXW">Acquista su Amazon</a></p>
    </div>
  </div>
  <div class="section" id="casa">
    <h2>Casa</h2>
    <div class="product">
      <p>Diffusore Aromi - <a href="https://www.amazon.it/dp/B08L9S3S3R">Acquista su Amazon</a></p>
    </div>
  </div>
</body>
</html>
